<button id="tooltip" class="countbutton" onclick="typeWriter()">Click Here!<span class="tooltiptext">Scroll Down!</span></button>

<p id="demo"></p>

<script>
var i = 0;
var txt = "I wonder what that button does. You click it and then . . . wait, how am I being typed, It's not like your typing me, huh? Are you typing me? If you're not typing me then who is. Did you press the button? Maybe the button is typing me. Let me check the code.  . . . . . . . . Yes! The code says the button should type me. Pretty cool, huh?";
var speed = 100;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
